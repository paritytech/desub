name: Publish draft release
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Get Desub changelog
        id: changelog_reader
        uses: mindsers/changelog-reader-action@5bfb30f7871d5c4cde50cd897314f37578043394 # v2.1.1
        with:
          validation_depth: 2
          path: ./CHANGELOG.md
          version: ${{ steps.tag_name.outputs.current_version }}

      - name: Generate release notes
        run: |
            cat<<'EOF' > ${{ github.sha }}-BODY.txt
            # Desub ${{ steps.changelog_reader.outputs.version }}
            ${{ steps.changelog_reader.outputs.changes }}
            EOF

      - name: Release
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5 # v0.1.14
        with:
          tag_name: ${{ steps.changelog_reader.outputs.version }}
          name: Release ${{ steps.changelog_reader.outputs.version }}
          body_path: ${{ github.sha }}-BODY.txt
          draft: true
